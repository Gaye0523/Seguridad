<!DOCTYPE html>
<html>
<head>
	<title>Seguridad Mujer</title>
	<style type="text/css"></style>
	<Link rel = "stylesheet" href = "style/style.css">

</head>
<body>
	<div id="login-form">

        <h1>Login</h1>

        <fieldset>

            <form action="javascript:void(0);" method="get">

                <input type="usuario" required value="usuario" onBlur="if(this.value=='')this.value='usuario'" onFocus="if(this.value=='usuario')this.value='' "> <!-- JS because of IE support; better: placeholder="Email" -->

                <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "> <!-- JS because of IE support; better: placeholder="Password" -->

                <input type="submit" value="Login">

                <footer class="clearfix">

                    <p><span class="info">?</span><a href="#">Forgot Password</a></p>

                </footer>

            </form>

        </fieldset>

    </div> <!-- end login-form -->

</body>
</html>
